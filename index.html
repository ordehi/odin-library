<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <button type="button" class="new-book-btn" id="newBook">+</button>
    </header>

    <div class="book-shelf" id="bookShelf"></div>

    <div class="new-book-modal hide">
      <form class="book-form">
        <legend>New Book</legend>
        <ul>
          <li class="card-item">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required />
          </li>
          <li class="card-item">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required />
          </li>
          <li class="card-item">
            <label for="read">Have you read it?</label>
            <input type="checkbox" name="read" id="read" />
          </li>
        </ul>
        <button id="submitBook" type="button">Add Book</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
