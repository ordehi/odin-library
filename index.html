<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Library</h1>
    <div class="book-shelf">
      <div class="book">
        <span class="title">The Lord of the Rings</span>
        <span class="author">J.R.R. Tolkien</span>
        <span class="read">Have read</span>
      </div>

      <div class="book">
        <span class="title">A Game of Thrones</span>
        <span class="author">G.R.R. Martin</span>
        <span class="read">Have read</span>
      </div>

      <div class="book">
        <span class="title">The Name of the Wind</span>
        <span class="author">Patrick Rothfuss</span>
        <span class="read">Haven't read</span>
      </div>
    </div>

    <div class="new-book-modal">
      <form action="#" class="book-form">
        <legend>New Book</legend>
        <ul>
          <li class="card-item">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" />
          </li>
          <li class="card-item">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" />
          </li>
          <li class="card-item">
            <label for="read">Have you read it?</label>
            <input type="checkbox" name="read" id="read" />
          </li>
        </ul>
        <button id="addbook">Add Book</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
